<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools Quadrant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-container">
    <h1 class="page-title">AI Tools Quadrant</h1>
    <span class="page-description">A visualization of AI tools based on their completeness of vision and ability to execute.</span>
  </div>
  <div class="quadrant-container">
    <div class="quadrant" id="quadrant">
      <!-- Axis lines -->
      <div class="axis-line horizontal-line"></div>
      <div class="axis-line vertical-line"></div>

      <!-- Axis labels -->
      <div class="axis-label x-label">→ Ability to Execute</div>
      <div class="axis-label y-label">→ Completeness of Vision</div>

      <!-- Quadrant labels -->
      <div class="quadrant-label leaders">Leaders</div>
      <div class="quadrant-label challengers">Challengers</div>
      <div class="quadrant-label visionaries">Visionaries</div>
      <div class="quadrant-label niche-players">Niche Players</div>
    </div>

    <div class="tool-details-panel" id="tool-details-panel">
      <h2>Tool Details</h2>
      <div id="tool-details-content">
        <!-- Tool details will be injected here -->
      </div>
      
    </div>
    
  </div>

  <script src="quadrant.js"></script>
</body>
</html>
